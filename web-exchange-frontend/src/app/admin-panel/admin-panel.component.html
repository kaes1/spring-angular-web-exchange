<div class="center-content" style="margin-bottom: 15px; margin-top: 35px;">
  <h1>Admin Options</h1>
</div>

<div class="center-content">
  <div class="card" style="margin: 10px; width: 100%; max-width: 700px;">
    <div class="card-body">

      <div class="center-content">
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th class="text-center">Currency</th>
            <th class="text-center">Active</th>
            <th class="text-center">Country</th>
            <th class="text-center">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let config of currencyConfigurationList; index as i">
            <td class="text-center">{{config.currencyCode}}</td>
            <td class="text-center">

              <span *ngIf="!config.active" style="color:dimgrey"> false </span>
              <span *ngIf="config.active" style="color:darkorange"> true </span>
            </td>
            <td class="text-center">{{config.country}}</td>
            <td class="text-center">
              <button style="width: 100%;" (click)="editCurrency(config)"
                      class="btn btn-primary btn-sm">
                Edit
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
