<h2 class="center-content" style="margin-bottom: 25px;">Currencies</h2>
<table *ngIf="entries.length > 0" class="table table-striped table-bordered">
  <thead>
  <th class="text-center">Currency</th>
  <th class="text-center">Current Rate</th>
  </thead>
  <tbody>
  <tr *ngFor="let entry of entries; index as i">
    <td class="text-center">{{entry.currencyCode}}</td>
    <td class="text-center">{{entry.rate | number:'1.4-4'}}</td>
  </tr>
  </tbody>
</table>
<div class="row">
  <div class="col">
    <div class="row" style="margin-left: 10px;">Presenting rates compared to {{baseCurrency}}</div>
  </div>
</div>
